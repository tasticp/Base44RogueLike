name: Build Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  javascript-build:
    name: JavaScript Build
    runs-on: ubuntu-latest
    if: hashFiles('package.json') != ''
    outputs:
      artifact-name: ${{ steps.build.outputs.artifact-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          npm run build
          echo "artifact-name=js-build-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Optimize build (minify, tree-shake)
        run: |
          # Run optimization if available
          npm run optimize || true

      - name: Generate build report
        run: |
          echo "# JavaScript Build Report" > build-report.md
          echo "" >> build-report.md
          echo "## Build Information" >> build-report.md
          echo "- Node.js: $(node --version)" >> build-report.md
          echo "- npm: $(npm --version)" >> build-report.md
          echo "- Build Time: $(date)" >> build-report.md
          echo "" >> build-report.md
          if [ -d "dist" ]; then
            echo "- Dist Size: $(du -sh dist | cut -f1)" >> build-report.md
            echo "- Files: $(find dist -type f | wc -l)" >> build-report.md
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact-name }}
          path: |
            dist/
            build/
            public/
          retention-days: 30

      - name: Upload build report
        uses: actions/upload-artifact@v4
        with:
          name: js-build-report
          path: build-report.md

  python-build:
    name: Python Build
    runs-on: ubuntu-latest
    if: hashFiles('setup.py') != '' || hashFiles('pyproject.toml') != '' || hashFiles('requirements.txt') != ''
    outputs:
      artifact-name: ${{ steps.build.outputs.artifact-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools

      - name: Build Python package
        id: build
        run: |
          if [ -f "setup.py" ] || [ -f "pyproject.toml" ]; then
            python -m build
            echo "artifact-name=python-build-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            mkdir -p dist
            cp -r src/* dist/ || cp *.py dist/ || true
            echo "artifact-name=python-simple-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate build report
        run: |
          echo "# Python Build Report" > build-report.md
          echo "" >> build-report.md
          echo "## Build Information" >> build-report.md
          echo "- Python: $(python --version)" >> build-report.md
          echo "- pip: $(pip --version)" >> build-report.md
          echo "- Build Time: $(date)" >> build-report.md
          echo "" >> build-report.md
          if [ -d "dist" ]; then
            echo "- Dist Size: $(du -sh dist | cut -f1)" >> build-report.md
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact-name }}
          path: |
            dist/
            build/
            *.whl
            *.tar.gz
          retention-days: 30

  rust-build:
    name: Rust Build
    runs-on: ubuntu-latest
    if: hashFiles('Cargo.toml') != ''
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin
    outputs:
      artifact-name: ${{ steps.build.outputs.artifact-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Rust project
        id: build
        run: |
          cargo build --release --target ${{ matrix.target }}
          echo "artifact-name=rust-build-${{ matrix.target }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Run tests with build
        run: cargo test --release --target ${{ matrix.target }}

      - name: Generate build report
        run: |
          echo "# Rust Build Report" > build-report.md
          echo "" >> build-report.md
          echo "## Build Information" >> build-report.md
          echo "- Rust: $(rustc --version)" >> build-report.md
          echo "- Cargo: $(cargo --version)" >> build-report.md
          echo "- Target: ${{ matrix.target }}" >> build-report.md
          echo "- Build Time: $(date)" >> build-report.md

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact-name }}
          path: |
            target/${{ matrix.target }}/release/
            target/${{ matrix.target }}/debug/
          retention-days: 30

  c-build:
    name: C/C++ Build
    runs-on: ${{ matrix.os }}
    if: hashFiles('Makefile') != '' || hashFiles('CMakeLists.txt') != '' || hashFiles('*.c') != '' || hashFiles('*.cpp') != ''
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    outputs:
      artifact-name: ${{ steps.build.outputs.artifact-name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup build tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Setup build tools (Windows)
        if: matrix.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1.3

      - name: Setup build tools (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          xcode-select --install || true

      - name: Build with Make
        id: build
        if: hashFiles('Makefile') != ''
        run: |
          make clean || true
          make
          echo "artifact-name=c-build-${{ matrix.os }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build with CMake
        id: cmake-build
        if: hashFiles('CMakeLists.txt') != ''
        run: |
          mkdir -p build
          cd build
          cmake ..
          cmake --build .
          echo "artifact-name=cmake-build-${{ matrix.os }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build with GCC/Clang
        id: gcc-build
        if: hashFiles('Makefile') == '' && hashFiles('CMakeLists.txt') == ''
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            gcc -Wall -Wextra -std=c11 -O2 -o app *.c
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            clang -Wall -Wextra -std=c11 -O2 -o app *.c
          else
            cl /W4 /O2 *.c
          fi
          echo "artifact-name=gcc-build-${{ matrix.os }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact-name || 'c-build-default' }}
          path: |
            *.exe
            *.out
            app
            build/
            dist/
          retention-days: 30

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: hashFiles('Dockerfile') != '' || hashFiles('docker-compose.yml') != ''
    needs: [javascript-build, python-build, rust-build, c-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [javascript-build, python-build, rust-build, c-build, docker-build]
    if: always()
    steps:
      - name: Generate build summary
        run: |
          echo "# Build Pipeline Summary" > build-summary.md
          echo "" >> build-summary.md
          echo "## Build Results" >> build-summary.md
          echo "- JavaScript Build: ${{ needs.javascript-build.result }}" >> build-summary.md
          echo "- Python Build: ${{ needs.python-build.result }}" >> build-summary.md
          echo "- Rust Build: ${{ needs.rust-build.result }}" >> build-summary.md
          echo "- C/C++ Build: ${{ needs.c-build.result }}" >> build-summary.md
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> build-summary.md
          echo "" >> build-summary.md
          echo "## Overall Status" >> build-summary.md
          if [[ "${{ needs.javascript-build.result }}" == "success" || "${{ needs.javascript-build.result }}" == "skipped" ]] && 
             [[ "${{ needs.python-build.result }}" == "success" || "${{ needs.python-build.result }}" == "skipped" ]] && 
             [[ "${{ needs.rust-build.result }}" == "success" || "${{ needs.rust-build.result }}" == "skipped" ]] && 
             [[ "${{ needs.c-build.result }}" == "success" || "${{ needs.c-build.result }}" == "skipped" ]] && 
             [[ "${{ needs.docker-build.result }}" == "success" || "${{ needs.docker-build.result }}" == "skipped" ]]; then
            echo "✅ All builds completed successfully!" >> build-summary.md
          else
            echo "❌ Some builds failed. Please review the logs." >> build-summary.md
          fi

      - name: Upload build summary
        uses: actions/upload-artifact@v4
        with:
          name: build-summary
          path: build-summary.md